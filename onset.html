<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">ATM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

                </li>
                <li class="nav-item">

                </li>

    <div class="titulo">

    </div>
    <div class="container">

            </div>
            <p>Depositar Dinero a tu cuenta</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Monto a Retirar"
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-success" type="button" id="button-addon3">Depositar</button>
            </div>
            <p>Depositar a una cuenta</p>
            <input type="text" placeholder="h">

        </div>
